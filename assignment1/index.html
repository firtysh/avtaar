<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Generate ID</title>
</head>

<body class="vw-100 vh-100">
    <div class="container p-5">
        <form class="my-3">
            <div class="mb-3">
                <label for="name" class="form-label">Enter Your Name</label>
                <input type="text" class="form-control" placeholder="Jhoe Smith" id="name">
            </div>
            <button id="submit" onclick="genID()" type="button" class="btn btn-primary">Submit</button>
        </form>
        <textarea id="response" class="form-control" rows="3" placeholder="Name : Jhoe Smith&#10;ID : ***********&#10;Requested At : DD/MM/YYYY  HH:MM:SS TT" readonly></textarea>
    </div>
    <script defer src="index.js"></script>
</body>

</html>
